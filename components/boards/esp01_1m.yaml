esp8266:
  board: esp01_1m
  framework:
    version: recommended

# Enable logging
logger:
  level: debug # makes uart stream available in esphome logstream
  baud_rate: 0 # disable logging over uart

uart:
  id: uart_mower
  rx_pin:
    number: ${rxpin}
  tx_pin:
    number: ${txpin}
  baud_rate: ${baud}
