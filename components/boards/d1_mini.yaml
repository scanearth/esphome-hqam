esp8266:
  board: d1_mini
  framework:
    version: recommended

# Enable logging
logger:
  level: debug # makes uart stream available in esphome logstream
  baud_rate: 0 # disable logging over uart

uart:
  id: uart_mower
  rx_pin:
    number: ${rxpin}
    mode:
      input: true
      pullup: true
  tx_pin:
    number: ${txpin}
    mode:
      output: true
      pullup: true
  baud_rate: ${baud}
  debug:
    direction: BOTH
    dummy_receiver: false
    after:
      delimiter: "\n"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);
